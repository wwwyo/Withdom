<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="../../../assets/stylesheets/user/login.css">
    <title>Withdom-regist</title>
  </head>
  <body>
    <header></header>
    <div class="main">

        <div class="email-password">
          <div class="email">
            <img src="../../../assets/images/email.jpg" alt="email" class="email-image">
            <div class="email-position">
              <div class="email-title">Email</div>
              <div class="email-message">
                <label for="email">＠マークを含む半角文字で入力してください</label>
                <!-- <input type="text" class="email-form" name="email" id="email"> -->
              </div>
            </div>
          </div>
            <div class="password">
              <img src="../../../assets/images/password.jpg" alt="password" class="password-image">
              <div class="password-position">
                <div class="password-title">Password</div>
                <div class="password-message">
                  <label for="password">６文字以上の半角英数混合で入力してください</label>
                  <!-- <input type="text" class="password-form" name="password" id="password"> -->
                </div>
              </div>
            </div>
        </div>


        <div class="sign-container">
          <form>
            <div class="main-form">
              <div class="signup">
                <label for="title">SignUp</label>
                <!-- <input type="text" class="title-form" name="signup" id="signup"> -->
              </div>
              <div class="in-top">
                <div class="signin">
                  <label for="url">SignIn</label>
                  <!-- <input type="text" class="url-form" name="signin" id="signin"> -->
                </div>
                <div class="top">
                  <label for="top">Top</label>
                  <!-- <input type="text" class="top-form" name="top" id="top"> -->
                </div>
              </div>
            </div>
            <div class="error-messages">
              メールアドレスは＠を含む半角英数<br>パスワードは６文字以上の半角英数混合<br>名前を入力してください<br>メールアドレスを入力してください<br>パスワードを入力してください
            </div>
            <div class="submit-form">
              <input class="submit" type="submit" value="SignUp"> 
            </div>
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
